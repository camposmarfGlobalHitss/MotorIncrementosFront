<h1 class="mt-3">Modulo Cargue Informacion</h1>
<hr>
<div class="row">
    <div class="col-md-12">
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Entidad</th>
                    <th>Usuario</th>
                    <th>Fecha Extraccion</th>
                    <th>Cantidad Registros</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let extractInfo of ListExtraccionInfo; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{extractInfo.nombreObjeto}}</td>
                    <td>{{extractInfo.nombreUsuario}}</td>
                    <td>{{extractInfo.fechaProceso |date:'dd/MM/yyyy - HH:mm:ss'}}</td>
                    <td>{{extractInfo.cantidadRegistros}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
    <div class="col-md-12">
        <h4>CONFIGURACION DE LA EXTRACCION</h4>
        <div class="form-group">
            <label for="selectTablas">Selecciona Tabla</label>
            <select id="selectTablas" name="selectTablas" class="form-select mt-2" [(ngModel)]="seleccionado">
                <option selected>Seleccione una</option>
                <option value="1">IMT_TBL_CLIENTES</option>
                <option value="2">IMT_TBL_CONTRATOS</option>
                <option value="3">IMT_TBL_PRODUCTO_OFERTA</option>
              </select>
        </div>
        <button class="btn btn-primary mt-5" (click)="extraerInfo()">Extraer informacion</button>
    </div>
</div>
